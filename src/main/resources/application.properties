# H2 connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

  # H2 client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

  # Show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

  # Habilita a exibição das queries SQL no log


  # Formata as queries SQL no log para melhor legibilidade


  # Define o nível de log para o logador Hibernate SQL para DEBUG ou TRACE
  # DEBUG mostra as queries
  # TRACE mostra as queries E os parâmetros que estão sendo ligados a elas (muito útil para debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8081